version: '3.1'
   
services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8084:80
    volumes:
      - ./src:/var/www/html/
      
  db:
    image: mysql:8.0.3
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: tododb

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080


